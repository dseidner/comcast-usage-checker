<div class='container'>
  <div class='row'>
    <div class='col-xs-12'>
      <table datatable="ng" class="table table-striped table-bordered" ng-if="usage.length">
          <thead>
          <tr>
              <th>Month</th>
              <th>Captures</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="u in usage">
              <td><a href="#/custom-month/{{u.month}}">{{ u.month | amDateFormat:'MMMM YYYY' }}</a></td>
              <td>{{ u.count }}</td>
          </tr>
          </tbody>
      </table>
      <span ng-if="!usage.length">Loading</span>
    </div>
  </div>
</div>
